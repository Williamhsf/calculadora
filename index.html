<!DOCTYPE html>
<html lang="en">
<head>
  <!-- fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  
  <!-- css -->
  <link rel="stylesheet" href="reset.css"/>
  <link rel="stylesheet" href="main.css"/>
</head>
<body>
  <div id="calculator">
    <div id="display">
      <div id="last-calc">1 + 1</div>
      <div id="result">
        <img src="./src/svg/equals.svg" alt="sinal de igual"/>
        <span>2</span>
      </div>

    </div>
    <div id="keyboard">
      <button class="secondary">CE</button>
      <button>C</button>
      <button><img src="./src/svg/percent.svg" alt=""></button>
      <!-- 
          <img src="./src/svg/percent.svg" alt="Percent" />
        </button> -->
        <button class="tertiary">
          <img src="./src/svg/divide.svg" alt="Divide" />
        </button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="tertiary">
          <img src="./src/svg/x.svg" alt="Multiplication" />
        </button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="tertiary">
          <img src="./src/svg/minus.svg" alt="Minus" />
        </button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="tertiary">
          <img src="./src/svg/plus.svg" alt="Plus" />
        </button>
        <button><img src="./src/svg/plusminus.svg" alt="PlusMinus" />
        </button> 
        <button>0</button>
        <button>,</button>
        <button class="quartiary">
          <img src="./src/svg/equalss.svg" alt="Equals" />
        </button>
    </div>
  </div>
 
</body>
</html>
