<!DOCTYPE html>
<html lang="en">
<head>
  <!-- fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  
  <!-- css -->
  <link rel="stylesheet" href="reset.css"/>
  <link rel="stylesheet" href="main.css"/>
</head>
<body>
  <div id="calculator">
    <div id="display">
      <div id="last-calc">1 + 1</div>
      <div class="screen-result">
        <img src="./src/svg/equals.svg" alt="sinal de igual"/>
        <span id="result"></span>
      </div>
    </div>
    <div id="keyboard">
      <button class="secondary" onclick="back()">CE</button>
      <button onclick="clean()">C</button>
      <button><img src="./src/svg/percent.svg" alt=""></button>
        <button class="tertiary" onclick="insert('/')">
          <img src="./src/svg/divide.svg" alt="Divide" />
        </button>
        <button onclick="insert(7)">7</button>
        <button onclick="insert(8)">8</button>
        <button onclick="insert(9)">9</button>
        <button class="tertiary" onclick="insert('*')">
          <img src="./src/svg/x.svg" alt="Multiplication" />
        </button>
        <button onclick="insert(4)">4</button>
        <button onclick="insert(5)">5</button>
        <button onclick="insert(6)">6</button>
        <button class="tertiary" onclick="insert('-')">
          <img src="./src/svg/minus.svg" alt="Minus" />
        </button>
        <button onclick="insert(1)">1</button>
        <button onclick="insert(2)">2</button>
        <button onclick="insert(3)">3</button>
        <button class="tertiary" onclick="insert('+')">
          <img src="./src/svg/plus.svg" alt="Plus" />
        </button>
        <button onclick="plusMinus()"><img src="./src/svg/plusminus.svg" alt="PlusMinus" />
        </button> 
        <button onclick="insert(0)">0</button>
        <button onclick="insert('.')">,</button>
        <button class="quartiary" onclick="equals()">
          <img src="./src/svg/equalss.svg" alt="Equals" />
        </button>
    </div>
  </div>
  <script src="main.js"></script> 
</body>
</html>
